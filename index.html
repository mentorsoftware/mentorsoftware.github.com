<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController">
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="utf-8"/>

    <script src="build/js/app.js"></script>

<body>
<div layout="column" layout-fill>
    <section layout="row" flex>
        <md-sidenav layout="column" class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left"
                    md-is-locked-open="$media('gt-sm')" md-component-id="left">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">
                    <a href="" ng-click="goHome()" layout="row" flex>
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" style="
                        width: 40px; height: 40px;">
                            <circle cx="40" cy="45" r="40" stroke="white" stroke-width="3" fill="orange"/>

                            <!--<path d="M 50 0 L 100 14 L 92 80 L 50 100 L 8 80 L 0 14 Z" fill="#b2b2b2"></path>

                            <path d="M 50 0 L 100 14 L 92 80 L 50 100 L 8 80 L 0 14 Z" fill="#b2b2b2"></path>
                            <path d="M 50 5 L 6 18 L 13.5 77 L 50 94 Z" fill="#E42939"></path>
                            <path d="M 50 5 L 94 18 L 86.5 77 L 50 94 Z" fill="#B72833"></path>
                            <path d="M 50 7 L 83 75 L 72 75 L 65 59 L 50 59 L 50 50 L 61 50 L 50 26 Z" fill="#b2b2b2"></path>
                            <path d="M 50 7 L 17 75 L 28 75 L 35 59 L 50 59 L 50 50 L 39 50 L 50 26 Z" fill="#fff"></path>
                            -->

                        </svg>
                        <div style="line-height:40px; text-indent: 1px;">Mentor Software</div>
                    </a>
                </h1>
                <!--
                <div class="md-toolbar-tools">
                    <md-icon icon="src/images/logo_roboto..png"></md-icon>
                    <md-button aria-label="">
                        <md-icon class="fa fa-fw fa-bars"></md-icon>
                    </md-button>
                </div>-->
            </md-toolbar>
            <md-content flex class="md-padding-10" layout="column" layout-align="start start">
                <md-button class="menu-item menu-sub-item md-menu-item" md-no-ink aria-label="" ng-click="toggleLeft();">
                    <i class="fa fa-fw fa-bars"></i>
                </md-button>
                <md-button class="menu-item menu-sub-item md-menu-item" md-no-ink aria-label="Add">
                    <i class="fa fa-fw fa-bars"></i>
                </md-button>

            </md-content>
        </md-sidenav>
        <div layout="column" layout-fill role="main">
            <md-toolbar class="md-default-theme">
                <!-- <md-icon class="fa fa-fw fa-bars"></md-icon>-->
            </md-toolbar>
            <md-content flex md-scroll-y class="md-padding-10">

                <div layout="column" layout-fill layout-align="center center">

                    <p>
                        The left sidenav will 'lock open' on a medium (>=960px wide) device.
                    </p>
                    <div>
                        <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md>
                            Toggle left
                        </md-button>
                    </div>
                    <div>
                        <md-button  class="md-primary">
                            Toggle right
                        </md-button>
                    </div>
                </div>
            </md-content>

        </div>
    </section>
</div>

</body>
</html>
